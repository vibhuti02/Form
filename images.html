<!DOCTYPE html>
<html>
<head>
<style>
.selectable .ui-selecting {
  border: 2px dashed #ff0000;
}

.selectable .ui-selected {
  border: 2px solid #ff0000;
  -webkit-box-shadow: 0px 0px 8px 0px rgba(255, 0, 0, 1);
  -moz-box-shadow: 0px 0px 8px 0px rgba(255, 0, 0, 1);
  box-shadow: 0px 0px 8px 0px rgba(255, 0, 0, 1);
}

.selectable img {
  margin: 5px;
  padding: 5px;
  border: 2px solid #ffffff;
}

.selected-items {
  border: 2px solid #ff0000;
  line-height: 32px;
}
</style>
</head>
<body>
 <h1>Select Image</h1>
<div class="selectable"">
  <img name="1" src="1.jpeg" class="ui-widget-content" onclick="selectImage(this)"/>
  <img name="2" src="2.jpeg" class="ui-widget-content" onclick="selectImage(this)"/>
  <img name="3" src="3.jpeg" class="ui-widget-content" onclick="selectImage(this)"/>
</div>

</html>
</body>
<script type="text/JavaScript">
function selectImage(selectedElem){
   window.location.href = "thankyoupage.html?path="+selectedElem.src;
}

</script>
