<!DOCTYPE html>  
<html lang="en"><head>  
<meta charset="utf-8">  
<title>Please enter your details : </title>  
<script src="validation.js"></script>  
</head> 
<body onload="resetForm();">  
<h1>Registration Form</h1>  
<form name='registration' onSubmit="return formValidation();" onload="resetForm()">  
<ul>  
Name:<input type="text" name="userid" maxlength="12"/></br></br>
Email:<input type="text" name="email" maxlength="50" /></br></br>
Mobile:<input type="tel" name="mobile" maxlength="10" /></br></br>
DOB: <input type="date" id="dob" name="dob"/></br></br>
Gender:<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><input type="radio" id="female" name="gender" value="female"><label for="female">Female</label></label></br></br>
 <input type="submit" name="submit" value="Submit" />
</ul>  
</form>  
</body>  
</html>
